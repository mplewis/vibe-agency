name: Test Suite

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        uv --version

    - name: Restore uv cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
        restore-keys: |
          uv-${{ runner.os }}-

    - name: Install dependencies
      run: |
        uv sync --frozen --all-extras

    - name: Lint with ruff
      run: |
        uv run ruff check . --select=E9,F63,F7,F82 --output-format=github

    - name: Validate YAML files
      run: |
        uv run yamllint -c .yamllint agency_os/ system_steward_framework/ || true

    - name: Run test suite
      run: |
        uv run pytest -v --tb=short

    - name: Validate knowledge index
      run: |
        uv run python scripts/validate_knowledge_index.py
