name: Test Google Gemini Provider

on:
  push:
    branches: [ main, claude/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-google-provider:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Test Google Provider Integration (No API Key)
      run: |
        uv run python demo_google_integration.py

    - name: Test with Google API Key (if available)
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        VIBE_LIVE_FIRE: 'true'
      run: |
        if [ -n "$GOOGLE_API_KEY" ]; then
          echo "üî• Testing with real GOOGLE_API_KEY from GitHub Secrets"
          uv run python scripts/prove_intelligence.py
        else
          echo "‚ö†Ô∏è  GOOGLE_API_KEY not set in secrets - skipping live test"
          echo "To enable: Settings ‚Üí Secrets ‚Üí Actions ‚Üí New secret ‚Üí GOOGLE_API_KEY"
        fi

    - name: Show result
      run: |
        echo "‚úÖ Google Gemini provider integration test complete"
