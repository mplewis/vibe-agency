name: Test Google Search API

on:
  workflow_dispatch:  # Manual trigger only - real API calls disabled in CI/CD
  # Disabled auto-trigger to prevent 429 rate limit errors
  # See: docs/reports/CRITICAL_REAL_API_CALLS_IN_TESTS.md
  # push:
  #   branches:
  #     - claude/**
  #     - main
  #     - develop

jobs:
  test-research-tools:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run research tools validation
      env:
        GOOGLE_SEARCH_API_KEY: ${{ secrets.GOOGLE_SEARCH_API_KEY }}
        GOOGLE_SEARCH_ENGINE_ID: ${{ secrets.GOOGLE_SEARCH_ENGINE_ID }}
      run: |
        python scripts/validate_research_tools.py

    - name: Success notification
      if: success()
      run: |
        echo "✅ Google Search API is working!"
        echo "✅ Research tools are ready for vibe-cli integration!"
