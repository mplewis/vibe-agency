# ============================================================================
# LAYER 4: CI VALIDATION (Dependency Enforcement)
# ============================================================================
# This workflow validates dependencies on every push/PR to prevent regressions.
# Part of 4-layer dependency defense strategy.
#
# Updated to use UV for faster, deterministic builds

name: Validate Environment

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate Dependencies & Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          pip install uv
          uv --version

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: |
          uv sync --frozen --all-extras

      - name: Validate knowledge bases
        run: |
          if [ -f "validate_knowledge_index.py" ]; then
            uv run python validate_knowledge_index.py
          else
            echo "⚠️  validate_knowledge_index.py not found (skipping)"
          fi

      - name: Run tests
        run: |
          uv run pytest tests/ -v --tb=short
        continue-on-error: false

      - name: Check code quality
        run: |
          uv run ruff check . --output-format=github
          uv run ruff format --check .

      - name: Type check (baseline)
        run: |
          uv run mypy agency_os/ --install-types --non-interactive || true
        continue-on-error: true

  validate-configs:
    name: Validate Configuration Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate devcontainer.json syntax
        run: |
          python3 -c "import json; json.load(open('.devcontainer/devcontainer.json'))"
          echo "✅ devcontainer.json is valid JSON"

      - name: Validate pyproject.toml syntax
        run: |
          pip install tomli
          python3 -c "import tomli; tomli.load(open('pyproject.toml', 'rb'))"
          echo "✅ pyproject.toml is valid TOML"
