name: Trigger Research Sync

# Trigger wenn Code in kritischen Bereichen geändert wird
on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'agency_os/**'
      - 'core_orchestrator.py'
      - 'handlers/**'
      - 'vibe-cli.py'

  # Auch manueller Trigger erlauben
  workflow_dispatch:

jobs:
  trigger-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Send sync trigger to vibe-research
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.RESEARCH_SYNC_TOKEN }}" \
            https://api.github.com/repos/kimeisele/vibe-research/dispatches \
            -d '{"event_type":"sync-to-research"}'

      - name: Log sync trigger
        run: |
          echo "✅ Sync trigger sent to vibe-research"
          echo "Check: https://github.com/kimeisele/vibe-research/actions"
