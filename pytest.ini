[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    -p no:warnings
    -k "not (test_planning_workflow or test_coding_workflow or test_deployment_workflow)"
markers =
    integration: integration tests
    unit: unit tests
    e2e: end-to-end tests
