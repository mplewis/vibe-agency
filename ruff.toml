# Ruff configuration for Vibe Agency
# Quality gates enforcement - all rules enabled except documented exceptions

# Match black configuration
line-length = 100

[lint]
# Ignore E402 (module-import-not-at-top-of-file) for test files and scripts
# Tests/scripts often need to manipulate sys.path before imports
per-file-ignores = { "tests/**/*.py" = ["E402"], "test_*.py" = ["E402"], "*-cli.py" = ["E402"] }
