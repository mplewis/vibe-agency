  - gate_all_competitors_cited
  - gate_pricing_data_verifiable
  - gate_market_size_has_source

estimated_effort: "20-30 minutes"
complexity_score: 3

knowledge_required:
  - ORCHESTRATION_data_contracts.yaml (research_brief schema)
  - RESEARCH_constraints.yaml

success_criteria:
  - "Conforms to research_brief.schema.json"
  - "All validation gates pass"
  - "All citations present and working"
  - "Ready for FACT_VALIDATOR review"
