    common_pitfalls:
      - "Message ordering: Use timestamps + sequence numbers"
      - "Scaling: Horizontal scaling needs Redis adapter"
      - "Persistence: Store messages in DB, not just in-memory"
      - "Security: Validate room access before sending messages"
