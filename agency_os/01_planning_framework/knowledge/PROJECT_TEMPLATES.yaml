        name: "Create Booking"
        priority: "HIGH"
        complexity: 18
        description: "Users can select slot and book appointment"

      - id: "booking_cancellation"
        name: "Cancel Booking"
        priority: "HIGH"
        complexity: 10
        description: "Users can cancel their bookings"

      - id: "email_notifications"
        name: "Email Confirmations"
        priority: "HIGH"
        complexity: 12
