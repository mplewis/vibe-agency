version: "1.0"
last_updated: "2025-11-14"
description: "Market sizing formulas and estimation heuristics for MARKET_RESEARCHER agent"

formulas:
  - name: "TAM_calculation"
    full_name: "Total Addressable Market"
    formula: "Total potential customers × Average revenue per customer"
    example: "100M freelancers × $120/year = $12B TAM"
    source: "https://www.svb.com/startup-insights/market-research/tam-sam-som"

  - name: "SAM_calculation"
    full_name: "Serviceable Addressable Market"
    formula: "TAM × percentage in your segment"
    example: "$12B TAM × 5% (designers only) = $600M SAM"
    source: "https://www.svb.com/startup-insights/market-research/tam-sam-som"

  - name: "SOM_calculation"
    full_name: "Serviceable Obtainable Market"
    formula: "SAM × realistic market share (1-5% for startups)"
    example: "$600M SAM × 2% = $12M SOM (Year 1 target)"
    source: "https://www.svb.com/startup-insights/market-research/tam-sam-som"

estimation_heuristics:
  - heuristic: "bottom_up"
    description: "Start with your product's pricing and count potential customers"
    best_for: "New markets, niche products"
    recommended: true
    note: "PREFERRED method - requires no paid subscriptions"

  - heuristic: "value_theory"
    description: "Calculate value created for customers, estimate capture %"
    best_for: "B2B SaaS"
    recommended: true
    note: "Calculate based on customer value, no paid data needed"

  - heuristic: "top_down"
    description: "Start with industry reports (Gartner, Forrester) and narrow down"
    best_for: "Established markets"
    recommended: false
    note: "Requires expensive subscriptions - use bottom_up instead"

