  - id: ORCHESTRATION_data_contracts
    path: agency_os/core_system/contracts/ORCHESTRATION_data_contracts.yaml
    required: true
    purpose: "Schemas for project_manifest.json and all artifacts"
    used_by_tasks:
      - task_01_handle_planning
      - task_02_handle_coding
      - task_03_handle_testing
      - task_04_handle_qa_approval
      - task_05_handle_deployment
      - task_06_handle_maintenance

  - id: ORCHESTRATION_technology_comparison
