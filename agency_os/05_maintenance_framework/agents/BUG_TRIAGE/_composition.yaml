composition_version: "2.0"
agent_id: BUG_TRIAGE
agent_version: "1.0"

composition_order:
  - source: _prompt_core.md
    type: base
    required: true
  - source: ${knowledge_files}
    type: knowledge
    required: true
    resolve_from: _knowledge_deps.yaml
  - source: ${task_prompt}
    type: task
    required: true
    path_pattern: tasks/${task_id}.md
  - source: ${gate_prompts}
    type: validation
    required: false
    resolve_from: tasks/${task_id}.meta.yaml#validation_gates
  - source: ${runtime_context}
    type: context
    required: true

notes: |
  BUG_TRIAGE: 3-phase workflow (Classification, Remediation Decision, Output)
